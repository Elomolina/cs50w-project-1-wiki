{% extends 'encyclopedia/layout.html'%}

{% block body %}
<h1>Entries similar to {{session.entry}}</h1>
<div class="pages">
    {% for entry in session.substrings %}
    <h3 class="h3">
        <a href="{% url 'encyclopedia' entry%}">
            {{entry}}
        </a>
    </h3>
    {% endfor %}

</div>
{% endblock %}
